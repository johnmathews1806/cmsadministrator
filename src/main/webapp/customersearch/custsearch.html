<div ng-show="!dataLoading && !error">
	<form name="searchForm" ng-submit="searchCustomer()" role="form">
First Name:	<input type="text" ng-model="firstName" />
Middle Name:	<input type="text" ng-model="middleName"/>
Last Name:	<input type="text" ng-model="lastName"/>
		<button type="submit" ng-disabled="dataLoading"
			class="btn btn-success">Search</button>
			
		<table class="table table-striped" ng-show="customers">
			<thead>
				<tr>					
					<th>Account Number</th>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>Balance</th>
					<th>Status</th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers">				
					<td>{{customer.accountNumber}}</td>
					<td>{{customer.firstName}}</td>
					<td>{{customer.middleName}}</td>
					<td>{{customer.lastName}}</td>
					<td>{{customer.accountBalance}}</td>
					<td>{{customer.status}}</td>					
				</tr>
			</tbody>
		</table>

	</form>
</div>
